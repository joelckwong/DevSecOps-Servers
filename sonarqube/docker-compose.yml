version: "3.8"
services:
  sonarqube:
    image: mc1arke/sonarqube-with-community-branch-plugin:latest
    container_name: sonarqube
    depends_on:
      - postgres
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - /data/sonarqube_data:/opt/sonarqube/data
      - /data/sonarqube_logs:/opt/sonarqube/logs
      - ./sonar-cxx-plugin-2.1.1.488.jar:/opt/sonarqube/extensions/plugins/sonar-cxx-plugin-2.1.1.488.jar
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: 3

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - /data/postgresql_data:/var/lib/postgresql/data
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: 3

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - sonarqube
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${NGINX_SERVER_IDENT_CERT}:/etc/ssl/certs/nginx-server-certificate.crt:ro
      - ${NGINX_SERVER_IDENT_PRIVATE_KEY}:/etc/ssl/certs/nginx-server-certificate.key:ro
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: 3
    ports:
      - 80:80
      - 443:443
